<div class="panel panel-default" ng-init="getUsers()">
    <div class="panel-heading">
        <h3 class="panel-title">Current Users</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div ng-repeat="user in users">
                <div class="col-md-6">
                    <div class="col-md-6">
                        <h4>{{user.uFirstName}} {{user.uLastName}}</h4>
                        <p>{{user.uEmailAddress}}</p>
                        <a class="btn btn-primary" href="#/users/details/{{user._id}}">View Details</a>
                    </div>
                </div>
                <br>

            </div>

        </div>
        <div class="col-md-6">
            <button type="submit" class="btn btn-primary pull-right">Send All</button>
        </div>
    </div>
</div>
